<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content">
      <!-- <ion-text color="warning"><h2>Welcome {{usrName}}</h2></ion-text>
         <img src='/assets/imgs/logoticsB2.png' width=75% style="vertical-align:middle"> 
<hr> -->
      <img
        src="/assets/imgs/Picture1.png"
        width="95%"
        style="vertical-align:middle; margin-left:15px;margin-top: 10px"
      />
      <ion-list>
        <ion-menu-toggle auto-hide="false" *ngFor="let p of pages">
          <ion-item (click)="gotoPage(p.url)" style="cursor:pointer"> 
            <ion-icon slot="start" [name]="p.icon" color="light"></ion-icon>
            <ion-label>
              <ion-text color="light">{{ p.title }}</ion-text>
            </ion-label>
          </ion-item>
        </ion-menu-toggle>
      </ion-list>

      <ion-footer>
        <ion-list>
          <ion-item>
            <ion-button
              fill="clear"
              color="medium"
              routerDirection="'forward'"
              href="/help"
              >Help
            </ion-button>
          </ion-item>
          <ion-item>
            <ion-button
              fill="clear"
              color="medium"
              routerDirection="'forward'"
              href="/about"
              >About
            </ion-button>
          </ion-item>
          <ion-item>
            <ion-button
              fill="clear"
              color="medium"
              routerDirection="'forward'"
              href="/legal"
              >Terms & Conditions
            </ion-button>
          </ion-item>
          <ion-item>
            <ion-button
              fill="clear"
              color="medium"
              routerDirection="'forward'"
              href="/privacy"
              >Privacy Policy
            </ion-button>
          </ion-item>
        </ion-list>
      </ion-footer>
      
      <ion-footer style = "background-color: var(--ion-color-light);">
        <!-- <img
        src="../assets/imgs/ESPPropertiesLogo.png"
        width="95%"
        style="vertical-align:middle;margin-top: 10px"
      /> -->
        <ion-note color="warning"><b>Ver 1.0</b></ion-note>
      </ion-footer>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
