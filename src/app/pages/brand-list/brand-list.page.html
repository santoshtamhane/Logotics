<ion-header>
  <ion-toolbar color="primary">
    <ion-title>brand List</ion-title>
    <ion-buttons slot="start">
      <ion-menu-toggle>
        <ion-button>
          <ion-icon name="menu">Menu</ion-icon>
        </ion-button>
      </ion-menu-toggle>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button (click)="logOut()">
        <ion-icon slot="icon-only" name="log-out" color="light"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div *ngIf="!isLogged">Session Time Out. Please relogin</div>
  <div *ngIf="isLogged">
    <ion-searchbar
    [formControl]="searchControl"
    (ionChange)="onSearchInput()"
  ></ion-searchbar>

  <div *ngIf="searching" class="spinner-container">
    <ion-spinner></ion-spinner>
  </div>

    <ion-list>
      <ion-item
        *ngFor="let brand of brandList |async let even = even"
        (click)="openDashBoard(brand.Name)"
        style="cursor:pointer" 
        detail="true"
      >
        <ion-thumbnail slot="start"><img src="{{brand.url}}"/></ion-thumbnail>
        <ion-label > <h1 color= secondary>{{brand.Name}} </h1>
         </ion-label>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
