<ion-content padding>
  <img src="http://placehold.it/300x100" />
  <form [formGroup]="passwordResetForm" novalidate>
  <ion-item>
  <ion-label position="stacked">Email</ion-label>
  <ion-input formControlName="email" type="email" placeholder="Your email
  address">
  </ion-input>
  </ion-item>
  <ion-button
  expand="block"
  (click)="passwordReset(passwordResetForm)"
  [disabled]="!passwordResetForm.valid"
  >
  Reset your Password
  </ion-button>
  </form>
  </ion-content>
